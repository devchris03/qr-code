<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>QR code</title>
</head>
<body>
    <main class="qrContainer">
        <article class="qr">
            <div class="qr_image">
                <picture>
                    <source srcset="./img/image-qr-code.avif" type="image/avif">
                    <source srcset="./img/image-qr-code.webp" type="image/webp">
                    <img loading="lazy" class="qr_img" src="./img/image-qr-code.png" width="576"height="576" alt="CÃ³digo qr">
                </picture>
            </div> <!-- image -->
            <div class="qr_details">
                <h1 class="qr_title">Improve your front-end skills by building projects</h1>
                <p class="qr_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </article>
    </main>
</body>
</html>
